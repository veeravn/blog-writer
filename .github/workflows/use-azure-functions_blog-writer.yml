# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - Blog-Writer

on:
  push:
    branches:
      - use-azure-functions
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.12' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2EEFF47E6D874AACA02800A98682A1B2 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_05E5A1C5259944B5A77EF709FB1FCEEB }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2FAED14631604E7DA60E8BE3CF92E5FA }}

    - name: Azure Functions Remote Build Deploy
      uses: Azure/functions-action@v1
      with:
        app-name: blog-writer
        package: .
        scm-do-build-during-deployment: true  # ⬅️ This ensures remote Oryx build